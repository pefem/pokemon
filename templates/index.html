<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Pokemon World
      </h1>
      <p class="subtitle">
        Yes, we love all things <strong>Pokemon</strong>!
      </p>
      <table class="table table is-bordered table is-striped">
          <thead>
              <tr>
                <th>Name</th>
                <th>Ability</th>
                <th>Experience</th>
                <th>Height</th>
              </tr>
          </thead>
          <tbody>
              {% for pokemon in pokemons %}
                  <tr>
                      <td>{{ pokemon.name }}</td>
                      <td>{{ pokemon.ability }}</td>
                      <td>{{ pokemon.experience }}</td>
                      <td>{{ pokemon.height }}</td>
                  </tr>
              {% endfor %}
          </tbody>
      </table>
    </div>
  </section>
  </body>
</html>
